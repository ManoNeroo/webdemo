<script type="text/javascript">
    $(".boxRatingCmt .lStar i").click(function(){
        var n,t;
        for($(".boxRatingCmt .ipt").removeClass("hide"),
            $(".boxRatingCmt .lStar i").removeClass("icmst"),
            $(".boxRatingCmt .lStar i").removeClass("icmst0").addClass("icmst0"),
            n=$(this).attr("id"),
            n=parseInt(n.replace("s","")),
            t=1;t<=n;t++)
        $(".boxRatingCmt .lStar #s"+t).removeClass("icmst0"),
        $(".boxRatingCmt .lStar #s"+t).addClass("icmst");
        $(this).attr("id")=="s1"?$(".rsStar").html("Không thích"):$(this).attr("id")=="s2"?$(".rsStar").html("Tạm được"):$(this).attr("id")=="s3"?$(".rsStar").html("Bình thường"):$(this).attr("id")=="s4"?$(".rsStar").html("Rất tốt"):$(this).attr("id")=="s5"&&$(".rsStar").html("Tuyệt vời");
        gl_prevScore=n;
        $("#hdfStar").val(n)
    });

    $(".lStar").hover(function(){},function(){
        gl_prevScore==0?($(".lStar i").removeClass("icmst").addClass("icmst0"),
            $(".rsStar").addClass("hide")):gl_prevScore>0&&$("#s"+gl_prevScore).click()
    });
    $(".lStar i").hover(function(){
        var n,t;
        for($(".lStar i").removeClass("icmst").addClass("icmst0"),
            $(this).attr("id")=="s1"?$(".rsStar").html("Không thích"):$(this).attr("id")=="s2"?$(".rsStar").html("Tạm được"):$(this).attr("id")=="s3"?$(".rsStar").html("Bình thường"):$(this).attr("id")=="s4"?$(".rsStar").html("Rất tốt"):$(this).attr("id")=="s5"&&$(".rsStar").html("Tuyệt vời"),
            $(".rsStar").removeClass("hide"),n=$(this).attr("id"),
            n=parseInt(n.replace("s","")),
            t=1;
            t<=n;t++)$("#s"+t).removeClass("icmst0").addClass("icmst");n>0&&$("#hdfStar").val(n)
    },function(){}
);
</script>
